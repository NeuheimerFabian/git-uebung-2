<body>
  <header>
    <h1>Kantine HTL Waidhofen/Ybbs</h1>
    <nav>
      <ul>

        <li><a href="wochenmenu.html">Wochenmenüs</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section id="kontakt" class="container">
    <h2>Kontakt</h2>
    <p>Füllen Sie das untenstehende Formular aus, um uns eine Nachricht zu senden:</p>
    <form id="kontaktformular">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="nachricht">Nachricht:</label>
        <textarea id="nachricht" name="nachricht" rows="4" required></textarea>
      </div>
      <button type="submit">Absenden</button>
    </form>
  </section>

  <footer>
    <section id="kontakt">
        <h2>Kontakt</h2>
        <form id="kontaktformular">
            <label>Im Vogelsang 8, A-3340 Waidhofen an der Ybbs</label><br><br>
            <label>Tel.: +43 7442 / 52590-0, E-Mail: office@htlwy.at</label>
        </form>
    </section>  
    &copy; 2023 Kantine HTL Waidhofen/Ybbs
  </footer>
